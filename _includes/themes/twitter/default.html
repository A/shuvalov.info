<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
	<title>{{ site.title }} :: {{ page.title }}</title>
	{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
	<meta name="author" content="{{ site.author.name }}">
	<!--[if lt IE 9]> <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script> <![endif]--> 
	<link href='http://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
	<link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="{{ ASSET_PATH }}/bootstrap/css/responsive.css" rel="stylesheet">
	<link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
	<link rel="shortcut icon"  href="/assets/themes/twitter/img/favicon.png">
	<link rel="apple-touch-icon" href="/assets/themes/twitter/img/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/assets/themes/twitter/img/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/assets/themes/twitter/img/apple-touch-icon-114x114.png">
  </head>
  <body>
	  
	  
	<header class="container site-header">
		<h2 class="site-title"><a href="index.html">{{ site.title }}</a></h2>
		<p class="site-tagline">{{ site.tagline }}</p>
		<a class="rss-link" href="{{ HOME_PATH }}atom.xml">RSS</a>
		<hr>
	</header>
	<div class="container">
	  <div class="content">
		{{ content }}
	  </div>

	  <hr>
	  
	  <footer>
			  <p>
				  <span>&copy; {{ site.author.name }} 2012.</span>
				  <span><a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a></span> | 
			<span><a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a></span>
	  </footer>

	</div> <!-- /container -->
	{% include JB/analytics %}
  </body>
</html>
