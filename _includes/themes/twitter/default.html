<!DOCTYPE html>
<html lang="en">
  <head>
	<meta name="google-site-verification" content="ymvEUIQUSh8G3bf-H26Z6iSAE8Acxa-5qSWb5MSZtvY" />
	  
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
	<title>{{ page.title }}</title>
	<meta name="author" content="{{ site.author.name }}">
	<meta name="description" content="{{ page.description }}">
	<meta name="keywords" content="{{page.keywords}}" />
	<!--[if lt IE 9]> <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script> <![endif]-->
	<link rel="shortcut icon"  href="{{ ASSET_PATH }}/img/favicon.png">
	<link rel="image_src" href="{{ ASSET_PATH }}/img/touch-icons/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" href="{{ ASSET_PATH }}/img/touch-icons/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="{{ ASSET_PATH }}/img/touch-icons/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="{{ ASSET_PATH }}/img/touch-icons/apple-touch-icon-114x114.png">
	<link href="http://feeds.feedburner.com/anton-shuvalov/JHar" rel="alternate" title="{{ site.title }}" type="application/atom+xml" />
	<link rel="stylesheet" href="/assets/themes/twitter/bootstrap/css/style.css" media="all">
	<link rel="stylesheet" href="/assets/libs/highlight/highlight.css" media="all">
	<script type="text/javascript" src="/assets/libs/highlight/highlight.pack.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>

  </head>
  <body>
	<header class="container site-header">
		<a class="rss-link" rel="nofollow" href="http://feeds.feedburner.com/anton-shuvalov/JHar">RSS</a>
		<h2 class="site-title"><a href="/">{{ site.title }}</a></h2>
		<p class="site-tagline">{{ site.tagline }}</p>
		<hr>
	</header>
	<div class="container">
		<section class="content">
			{{ content }}
		</section>
		<hr>
		<footer>
			<p>
				<span>&copy; {{ site.author.name }} 2012.</span> <br />
				<span><a rel="nofollow" href="https://github.com/mojombo/jekyll">Jekyll</a></span> |
				<span><a rel="nofollow" href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a></span> | 
				<span><a rel="nofollow" href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a></span>
			</p>
		</footer>
	</div>
	{% include JB/analytics %}
  </body>
</html>
